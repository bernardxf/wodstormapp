<div id="content" ng-init="carregaAluno();">		
	<div id="content-header">
		<h1>Alunos</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">		

		<!--  Inicio grid alunos  -->
		<div class="col-md-12">
			<div class="portlet">

				<div class="portlet-header">
					<h3><i class="fa fa-table"></i>Alunos</h3>
					<ul class="portlet-tools pull-right">
						<li>
							<a href="#/cad_aluno" class="btn btn-sm btn-success">Novo</a>
						</li>
					</ul>
				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Nome</th>
									<th>E-mail</th>
									<th>Celular</th>
									<th>Fim Contrato</th>
                                    <th>Status</th>
									<th>Ação</th>
								</tr>
								<tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Nome" ng-model="alunoFilter.nome"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="E-mail" ng-model="alunoFilter.email"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Celular" ng-model="alunoFilter.celular"></th>
									<th><input class="form-control input-sm show" type="text" ws-data placeholder="Fim Contrato" ng-model="alunoFilter.data_fim"></th>
                                    <th><input class="form-control input-sm show" type="text" placeholder="Status" ng-model="alunoFilter.status"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in alunoDataset | filter:alunoFilter | startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
									<td>{{item.nome}}</td>
									<td>{{item.email}}</td>
									<td>{{item.tel_celular}}</td>
									<td>{{item.data_fim | date:'dd/MM/yyyy'}}</td>
                                    <td>{{item.status | StatusTranslate}}</td>
									<td>
										<a href="#/cad_aluno/{{item.id_aluno}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										<a class="btn btn-sm btn-danger" ng-click="deletaAluno(item);"><i class="fa fa-eraser"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
						<pagination total-items="alunoDataset.length" page="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="maxSize"></pagination>
					</div> <!-- /.table-responsive -->
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
		<!--  Fim grid alunos  -->

	</div> <!-- /#content-container -->			
</div> <!-- #content -->
