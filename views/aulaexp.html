<div id="content" ng-init="carregaAulaExp();">			
	<div id="content-header">
		<h1>Aula Experimental</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Alunos</h3>
						<ul class="portlet-tools pull-right">
							<li>
								<a href="#/cad_aulaexp" class="btn btn-sm btn-success">Novo</a>
							</li>
						</ul>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Nome</th>
										<th>Data Aula</th>
										<th>Telefone</th>
										<th>Observação</th>
										<th>Confirmado</th>
										<th>Presente</th>
										<th>Ação</th>
									</tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Nome" ng-model="aulaexpFilter.nome"></th>
									<th><input class="form-control input-sm show" type="date" ng-model="aulaexpFilter.data_aula"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Telefone" ng-model="aulaexpFilter.telefone"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Observação" ng-model="aulaexpFilter.observacao"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Confirmado" ng-model="aulaexpFilter.confirmado"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Presente" ng-model="aulaexpFilter.presente"></th>
									<th></th>
								</thead>
								<tbody>
									<tr ng-repeat="item in aulaexpDataset | filter:aulaexpFilter">
										<td>{{item.nome}}</td>
										<td>{{item.data_aula | date:'dd/MM/yyyy'}}</td>
										<td>{{item.telefone}}</td>
										<td>{{item.observacao}}</td>
										<td>{{item.confirmado}}</td>
										<td>{{item.presente}}</td>
										<td>
											<a href="#/cad_aulaexp/{{item.id_aulaexp}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
											<a class="btn btn-sm btn-danger" ng-click="deletaAulaExp(item);"><i class="fa fa-eraser"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
