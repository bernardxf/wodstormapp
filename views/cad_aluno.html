<div id="content" ng-init="carregaCadAluno();">
	<div id="content-header">
		<h1>Aluno</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="portlet">
			<div class="portlet-header">
				<h3><i class="fa fa-tasks"></i>Aluno</h3>
				<ul class="portlet-tools pull-right" ng-if="cadAlunoDataset.id_aluno">
					<li>
						<a href="#/contrato/{{cadAlunoDataset.id_aluno}}" class="btn btn-sm btn-success">Contratos</a>
					</li>
				</ul>
			</div> <!-- /.portlet-header -->
			<div class="portlet-content">
				<form class="form" name="form" novalidate>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="alunoNome">Nome *</label>
								<input type="text" id="alunoNome" class="form-control" ng-model="cadAlunoDataset.nome" required>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="alunoDataNasc">Data Nascimento *</label>
								<input type="date" id="alunoDataNasc" class="form-control" ng-model="cadAlunoDataset.data_nasc" required>
							</div>
							<div class="form-group">
								<label for="alunoRg">RG *</label>
								<input type="text" id="alunoRg" placeholder="99.999.999" class="form-control" ng-model="cadAlunoDataset.rg" required>
							</div>
							<div class="form-group">
								<label for="alunoCpf">CPF *</label>
								<input type="text" id="alunoCpf" placeholder="999.999.999-99" class="form-control" ng-model="cadAlunoDataset.cpf" required>
							</div>
							<div class="form-group">
								<label for="alunoEstadoCivil">Estado Cívil</label>
								<input type="text" id="alunoEstadoCivil" class="form-control" ng-model="cadAlunoDataset.estado_civil">
							</div>
							<div class="form-group">
								<label for="alunoEmail">E-mail</label>
								<input type="email" id="alunoEmail" class="form-control" ng-model="cadAlunoDataset.email">
							</div>
							<div class="form-group">
								<label for="alunoTelFixo">Telefone Fixo</label>
								<input type="text" id="alunoTelFixo" placeholder="(99)9999-9999" class="form-control" ng-model="cadAlunoDataset.tel_fixo">
							</div>
							<div class="form-group">
								<label for="alunoTelCelular">Telefone Celular</label>
								<input type="text" id="alunoTelCelular" placeholder="(99)9999-9999" class="form-control" ng-model="cadAlunoDataset.tel_celular">
							</div>
							<div class="form-group">
								<label for="alunoPessoaReferencia">Pessoa Referência *</label>
								<input type="text" id="alunoPessoaReferencia" class="form-control" ng-model="cadAlunoDataset.pessoa_ref" required>
							</div>
							<div class="form-group">
								<label for="alunoTelReferencia">Telefone Referência *</label>
								<input type="text" id="alunoTelReferencia" placeholder="(99)9999-9999" class="form-control" ng-model="cadAlunoDataset.tel_ref" required>
							</div>
							<div class="form-group">
								<label for="alunoAtestadoMedico">Atestado Médico *</label>
								<select id="alunoAtestadoMedico" class="form-control" ng-model="cadAlunoDataset.atestado_medico" required>
									<option value="S">Sim</option>
									<option value="N">Não</option>
								</select>
							</div>
							<div class="form-group">
								<label for="alunoDiasTrancados">Dias Trancados</label>
								<input type="text" id="alunoDiasTrancados" class="form-control" ng-model="cadAlunoDataset.dias_trancados">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="alunoCep">CEP *</label>
								<input type="text" id="alunoCep" placeholder="99999-999" class="form-control" ng-model="cadAlunoDataset.cep" required>
							</div>
							<div class="form-group">
								<label for="alunoLogradouro">Logradouro</label>
								<input type="text" id="alunoLogradouro" class="form-control" ng-model="cadAlunoDataset.logradouro">
							</div>
							<div class="form-group">
								<label for="alunoComplemento">Complemento</label>
								<input type="text" id="alunoComplemento" class="form-control" ng-model="cadAlunoDataset.complemento">
							</div>
							<div class="form-group">
								<label for="alunoBairro">Bairro</label>
								<input type="text" id="alunoBairro" class="form-control" ng-model="cadAlunoDataset.bairro">
							</div>
							<div class="form-group">
								<label for="alunoCidade">Cidade</label>
								<input type="text" id="alunoCidade" class="form-control" ng-model="cadAlunoDataset.cidade">
							</div>
							<div class="form-group">
								<label for="alunoUf">UF</label>
								<input type="text" id="alunoUf" class="form-control" ng-model="cadAlunoDataset.uf">
							</div>
							<div class="form-group">
								<label for="alunoPlanoSaude">Plano de Saude</label>
								<input type="text" id="alunoPlanoSaude" class="form-control" ng-model="cadAlunoDataset.plano_saude">
							</div>
							<div class="form-group">
								<label for="alunoObservacao">Observação</label>
								<textarea id="alunoObservacao" class="form-control" cols="10" rows="9" ng-model="cadAlunoDataset.observacao"></textarea>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-success" ng-click="salvaAluno();" ng-disabled="form.$invalid">Salvar</button>
							<button type="button" class="btn btn-danger" ng-click="cancelaEdicaoAluno();">Cancelar</button>
						</div> <!-- /.col -->
					</div> <!-- /.row -->
				</form>
			</div> <!-- /.portlet-content -->
		</div> <!--/.portlet -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
