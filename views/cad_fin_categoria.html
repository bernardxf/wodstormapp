<div id="content" ng-init="carregaCadFinCategoria();">			
	<div id="content-header">
		<h1>Categoria</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="portlet">
			<div class="portlet-header">
				<h3><i class="fa fa-tasks"></i>Categoria</h3>
			</div> <!-- /.portlet-header -->
			<div class="portlet-content">
				<form class="form" name="form" novalidate>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="text-input">Nome *</label>
							<input type="text" id="text-input" class="form-control" ng-model="financeiroDataset.nome" required>
						</div>
						<button type="button" class="btn btn-success" ng-click="salvaFinCategoria();" ng-disabled="form.$invalid">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="cancelaEdicaoCategoria();">Cancelar</button>
					</div> <!-- /.col -->
				</div> <!-- /.row -->
			</div> <!-- /.portlet-content -->
		</div> <!--/.portlet -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
