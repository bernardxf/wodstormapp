<div id="content" ng-init="carregaCadFinMovimento();">			
	<div id="content-header">
		<h1>Movimento</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="portlet">
			<div class="portlet-header">
				<h3><i class="fa fa-tasks"></i>Movimento</h3>
			</div> <!-- /.portlet-header -->
			<div class="portlet-content">
				<form class="form" name="form" novalidate>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="moviData">Data *</label>
								<input type="text" ws-data id="moviData" class="form-control" ng-model="cadFinanceiroDataset.data" required>
							</div>
							<div class="form-group">	
								<label for="moviTipo">Tipo *</label>
								<div class="form-group">
									<label class="radio-inline">
										<input id="moviTipo" name="moviTipo" type="radio" value="R" ng-model="cadFinanceiroDataset.tipo">Receita
									</label>
									<label class="radio-inline">
										<input id="moviTipo" name="moviTipo" type="radio" value="D" ng-model="cadFinanceiroDataset.tipo">Despesa
									</label>
								</div>
							</div>
							<div class="form-group">	
								<label for="moviCategoria">Categoria *</label>
								<div class="input-group">
								<select id="moviCateogria" class="form-control" ng-model="cadFinanceiroDataset.id_agrupador" required>
									<option ng-repeat="categoria in listaCategorias" value="{{categoria.id_agrupador}}">{{categoria.nome}}</option>
								</select>
								<span class="input-group-btn">
									<button class="btn btn-warning" type="button" data-ng-click="modalNovoAgrupador();"><i class="glyphicon glyphicon-plus-sign" alt="Novo Agrupador" title="Novo Agrupador"></i></button>
								</span>
								</div>
							</div>
							<div class="form-group">
								<label for="moviDescricao">Descrição</label>
								<input type="text" id="moviDescricao" class="form-control" ng-model="cadFinanceiroDataset.descricao">
							</div>
							<div class="form-group">
								<label for="planoValor">Valor *</label>
								<div class="input-group">	
									<span class="input-group-addon">R$</span>	
									<input class="form-control" id="planoValor" type="text" ng-model="cadFinanceiroDataset.valor" required>
								</div>
							</div>
							<button type="button" class="btn btn-success" ng-click="salvaFinMovimento();" ng-disabled="form.$invalid">Salvar</button>
							<button type="button" class="btn btn-danger" ng-click="cancelaEdicaoMovimento();">Cancelar</button>
						</div> <!-- /.col -->
					</div> <!-- /.row -->
				</div> <!-- /.portlet-content -->
			</div> <!--/.portlet -->
		</div> <!-- /#content-container -->			
</div> <!-- #content -->
