<div id="content" ng-init="carregaCadFinMovimento();">			
	<div id="content-header">
		<h1>Movimento</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="portlet">
			<div class="portlet-header">
				<h3><i class="fa fa-tasks"></i>Movimento</h3>
			</div> <!-- /.portlet-header -->
			<div class="portlet-content">
				<form class="form" name="form" novalidate>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="moviData">Data *</label>
								<input type="date" id="moviData" class="form-control" ng-model="financeiroDataset.data" required>
						</div>
						<div class="form-group">	
							<label for="moviTipo">Tipo *</label>
							<div class="form-group">
								<label class="radio-inline">
									<input id="moviTipo" type="radio" value="R" ng-model="financeiroDataset.tipo">Receita
								</label>
								<label class="radio-inline">
									<input id="moviTipo" type="radio" value="D" ng-model="financeiroDataset.tipo">Despesa
								</label>
							</div>
						</div>
						<div class="form-group">	
							<label for="moviCategoria">Categoria *</label>
							<select id="moviCateogria" class="form-control" ng-model="financeiroDataset.categoria" required>
								<option value="1">Água</option>
								<option value="2">Luz</option>
								<option value="3">Telefone</option>
								<option value="4">GVT</option>
							</select>
						</div>
						<div class="form-group">
							<label for="moviDescricao">Descrição *</label>
							<input type="text" id="moviDescricao" class="form-control" ng-model="financeiroDataset.descricao" required>
						</div>
						<div class="form-group">
							<label for="planoValor">Valor *</label>
							<div class="input-group">	
								<span class="input-group-addon">R$</span>	
								<input class="form-control" id="planoValor" type="text" ng-model="financeiroDataset.valor" required>
							</div>
						</div>
						<button type="button" class="btn btn-success" ng-click="salvaFinMovimento();" ng-disabled="form.$invalid">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="cancelaEdicaoMovimento();">Cancelar</button>
					</div> <!-- /.col -->
				</div> <!-- /.row -->
			</div> <!-- /.portlet-content -->
		</div> <!--/.portlet -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
