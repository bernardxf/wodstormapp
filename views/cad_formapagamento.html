<div id="content" ng-init="carregaCadFormaPagamento();">			
	<div id="content-header">
		<h1>Formas de Pagamento</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="portlet">
			<div class="portlet-header">
				<h3><i class="fa fa-tasks"></i>Formas de Pagamento</h3>
			</div> <!-- /.portlet-header -->
			<div class="portlet-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="text-input">Nome</label>
							<input type="text" id="text-input" class="form-control" ng-model="formapagamentoDataset.nome">
						</div>
						<button type="button" class="btn btn-success" ng-click="salvaFormaPagamento();">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="cancelaEdicaoFormaPagamento();">Cancelar</button>
					</div> <!-- /.col -->
				</div> <!-- /.row -->
			</div> <!-- /.portlet-content -->
		</div> <!--/.portlet -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
