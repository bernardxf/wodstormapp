<div id="content" ng-init="carregaCadPlano();">			

	<div id="content-header">
		<h1>Plano</h1>
	</div> <!-- #content-header -->	

	<div id="content-container">
		<div class="portlet">

			<div class="portlet-header">
				<h3><i class="fa fa-tasks"></i>Planos</h3>
			</div> <!-- /.portlet-header -->

			<div class="portlet-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="text-input">Nome</label>
							<input type="text" id="text-input" class="form-control" ng-model="cadPlanoDataset.nome">
						</div>
						<div class="form-group">	
							<label for="select-input">Tipo</label>
							<select id="select-input" class="form-control" ng-model="cadPlanoDataset.tipo">
								<option value="1">Mensal</option>
								<option value="2">Trimestral</option>
								<option value="3">Semestral</option>
								<option value="4">Anual</option>
							</select>
						</div>
						<div class="form-group">
							<label for="planoValor">Valor</label>
							<div class="input-group">	
								<span class="input-group-addon">R$</span>	
								<input class="form-control" id="planoValor" type="text" ng-model="cadPlanoDataset.valor">
							</div>
						</div>
						<button type="button" class="btn btn-success" ng-click="salvaPlano();">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="cancelaEdicaoPlano();">Cancelar</button>
					</div> <!-- /.col -->
				</div> <!-- /.row -->
			</div> <!-- /.portlet-content -->
		</div> <!--/.portlet -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
