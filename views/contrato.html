<div id="content" ng-init="carregaContrato();">		
	<div id="content-header">
		<h1>Contrato</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">		

		<!--  Inicio grid contratos  -->
		<div class="col-md-12">
			<div class="portlet">

				<div class="portlet-header">
					<h3><i class="fa fa-table"></i>Contrato</h3>
					<ul class="portlet-tools pull-right">
						<li>
							<a href="#/cad_contrato/{{aluno}}" class="btn btn-sm btn-success">Novo</a>
						</li>
					</ul>
				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Inicio</th>
									<th>Fim</th>
									<th>Economico</th>
									<th>Status</th>
									<th>Ações</th>
								</tr>
								<tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Data Inicial" ng-model="contratoFilter.data_inicio"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Data Final" ng-model="contratoFilter.data_fim"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Horario Economico" ng-model="contratoFilter.horario_economico"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Status" ng-model="contratoFilter.status"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in contratoDataset | filter:contratoFilter">
									<td>{{item.data_inicio | date:'dd/MM/yyyy'}}</td>
									<td>{{item.data_fim | date:'dd/MM/yyyy'}}</td>
									<td>{{item.horario_economico | SimNaoTranslate}}</td>
									<td>{{item.status | StatusTranslate}}</td>
									<td>
										<a href="#/cad_contrato/{{aluno}}/{{item.id_contrato}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										<a class="btn btn-sm btn-danger" ng-click="deletaContrato(item);"><i class="fa fa-eraser"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div> <!-- /.table-responsive -->
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
		<!--  Fim grid contratos  -->


	</div> <!-- /#content-container -->			
</div> <!-- #content -->
