<div id="content" ng-init="carregaEstacionamento();">		
	<div id="content-header">
		<h1>Estacionamento</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">		

		<!--  Inicio grid Estacionamento  -->
		<div class="col-md-12">
			<div class="portlet">

				<div class="portlet-header">
					<h3><i class="fa fa-table"></i>Estacionamento</h3>
					<ul class="portlet-tools pull-right">
						<li>
							<a href="#/cad_estacionamento" class="btn btn-sm btn-success">Novo</a>
						</li>
					</ul>
				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Aluno</th>
									<th>Placa</th>
									<th>Plano Fim</th>
									<th>Valor</th>
									<th>Ação</th>
								</tr>
								<tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Aluno" ng-model="estacionamentoFilter.aluno"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Placa" ng-model="estacionamentoFilter.placa"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Plano Fim" ws-data ng-model="estacionamentoFilter.plano_fim"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Valor" ng-model="estacionamentoFilter.valor"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in estacionamentoDataset | filter:estacionamentoFilter">
									<td>{{item.aluno}}</td>
									<td>{{item.placa}}</td>
									<td>{{item.plano_fim | date:'dd/MM/yyyy'}}</td>
									<td>{{item.valor}}</td>
									<td>
										<a href="#/cad_estacionamento/{{item.id_estacionamento}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										<a class="btn btn-sm btn-danger" ng-click="deletaEstacionamento(item);"><i class="fa fa-eraser"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div> <!-- /.table-responsive -->
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
		<!--  Fim grid Estacionamento  -->


	</div> <!-- /#content-container -->			
</div> <!-- #content -->
