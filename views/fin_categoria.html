<div id="content" ng-init="carregaFinCategoria();">		
	<div id="content-header">
		<h1>Categoria</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">		
		<!--  Inicio grid Desconto  -->
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet-header">
					<h3><i class="fa fa-money"></i>Categoria</h3>
					<ul class="portlet-tools pull-right">
						<li>
							<a href="#/financeiro/cad_categoria" class="btn btn-sm btn-success">Novo</a>
						</li>
					</ul>
				</div> <!-- /.portlet-header -->
				<div class="portlet-content">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Nome</th>
									<th>Ação</th>
								</tr>
								<tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Nome" ng-model="finCategoriaFilter.nome"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in financeiroDataset | filter:finCategoriaFilter">
									<td>{{item.nome}}</td>
									<td>
										<a href="#/financerio/cad_categoria/{{item.id_categoria}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										<a class="btn btn-sm btn-danger" ng-click="removeFinCategoria(item);"><i class="fa fa-eraser"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div> <!-- /.table-responsive -->						
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
