<div id="content" data-ng-init="iniciarTela();">		
	<div id="content-header">
		<h1>Leaderboard</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet-header">
					<h3><i class="fa fa-tasks"></i>Adicionar resultado</h3>
				</div> <!-- /.portlet-header -->
				<div class="portlet-content">
					<div class="col-md-3">
						<div class="form-group">	
							<label for="aluno">Aluno</label>
							<select id="aluno" class="form-control" ng-model="resultadoLeaderboardDataset.id_aluno" ui-select2 data-placeholder="Selecione um aluno">
								<option></option>
								<option ng-repeat="aluno in selectAluno" value="{{aluno.id_aluno}}">{{aluno.nome}}</option>
							</select>
						</div>		
					</div>	
					<div class="col-md-1">
						<div class="form-group">
							<label for="rx">RX</label>
							<input class="checkbox" type="checkbox" id="rx" data-ng-model="resultadoLeaderboardDataset.rx">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label for="reps">Num. Reps.</label>
							<input class="form-control" type="text" id="reps" data-ng-model="resultadoLeaderboardDataset.reps">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label for="min">Min.</label>
							<input class="form-control" type="text" id="min" data-ng-model="resultadoLeaderboardDataset.min">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label for="sec">Sec.</label>
							<input class="form-control" type="text" id="sec" data-ng-model="resultadoLeaderboardDataset.sec">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<label for="obs">Observação</label>
							<input class="form-control" type="text" id="obs" data-ng-model="resultadoLeaderboardDataset.observacao">
						</div>
					</div>
					<div class="col-md-2">
						<div class="form-group">
							<button type="button" class="btn btn-success" ng-click="salvarResultado();">Adicionar</button>
						</div>			
					</div>	
					<div class="col-md-10">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">url externa</span>
								<input class="form-control" id="prependedInput" type="text" placeholder="Username" readonly="true" data-ng-model="leaderboardUrl">
							</div>
						</div>
					</div>	
				</div> <!-- /.portlet-content -->
			</div> <!--/.portlet -->
		</div> <!-- /.col -->			
		<!--  Inicio grid planos  -->
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet-header">
					<h3><i class="fa fa-table"></i>Resultados do dia</h3>
				</div> <!-- /.portlet-header -->
				<div class="portlet-content">						
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Aluno</th>
									<th>RX</th>
									<th>Reps</th>
									<th>Tempo</th>
									<th>Observação</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in leaderboardDataset">
									<td>{{item.aluno}}</td>
									<td>
										<i class="fa fa-check fa-fw" ng-show="item.rx == 1"></i>
									</td>
									<td>{{item.reps}}</td>
									<td>{{item.tempo}}</td>
									<td>{{item.observacao}}</td>
								</tr>
							</tbody>
						</table>
					</div> <!-- /.table-responsive -->
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
