<div class="col-md-6">
    <div class="portlet">
        <div class="portlet-header">
            <h3><i class="fa fa-table"></i>{{titulo}}</h3>
            <ul ng-show="buttons.length > 0" class="portlet-tools pull-right">
                <li nr-repeat="button in buttons">
                    <a ng-href="{{button.route}}" class="btn btn-sm">{{button.label}}</a>
                </li>
            </ul>
        </div>
        <div class="portlet-content">                       
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
                    <thead>
                        <tr>
                            <th ng-repeat="column in columns | orderBy: column.order">{{column.label}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in gridData | startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
                            <td ng-repeat="column in columns | orderBy: column.order">{{row[column.name]}}</td>
                        </tr>
                    </tbody>
                    <!-- <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in gridData | startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
                            <td>{{row.nome}}    </td>
                            <td>{{row.data_nasc | date:'dd/MM'}}</td>
                        </tr>
                    </tbody> -->
                </table>
                <pagination total-items="gridData.length" page="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
                <br>
                <input type="text" ng-show="showInputItemsPerPage" ng-model="itemsPerPage"></input>
            </div>
        </div>
    </div>
</div>
