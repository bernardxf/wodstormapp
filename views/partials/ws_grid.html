<div class="col-md-6">
    <div class="portlet">
        <div class="portlet-header">
            <h3><i class="fa fa-table"></i>{{titulo}}</h3>
            <ul ng-show="buttons.length > 0" class="portlet-tools pull-right">
                <li ng-repeat="button in buttons">
                    <a ng-href="{{button.route}}" target="_blank" class="btn btn-sm">{{button.label}}</a>
                </li>
            </ul>
        </div>
        <div class="portlet-content">                       
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
                    <thead>
                        <tr>
                            <th ng-repeat="column in columns | orderBy: column.order">{{column.label}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in gridData | startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
                            <td ng-repeat="column in columns | orderBy: column.order" ng-switch on="column.tipo">
                                <div ng-switch-when="text">{{row[column.name]}}</div>
                                <div ng-switch-when="date">{{row[column.name] | date:'dd/MM/yyyy'}}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination total-items="gridData.length" page="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="maxSize"></pagination>
            </div>
        </div>
    </div>
</div>
