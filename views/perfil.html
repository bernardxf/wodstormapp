<div id="content" ng-init="carregaPerfil();">		

	<div id="content-header">
		<h1>Configurações de Perfil</h1>
	</div> <!-- #content-header -->	


	<div id="content-container">

		<div class="row">

			<div class="col-md-3 col-sm-4">

				<ul id="myTab" class="nav nav-pills nav-stacked" >
					<li class="active" ws-stacked-nav stackedid="profile-tab">
						<a data-toggle="tab">
							<i class="fa fa-user"></i> 
							&nbsp;&nbsp;Configurações de Perfil
						</a>
					</li>
					<li ws-stacked-nav stackedid="password-tab">
						<a data-toggle="tab">
							<i class="fa fa-lock"></i> 
							&nbsp;&nbsp;Alterar Senha
						</a>
					</li>
				</ul>

			</div> <!-- /.col -->

			<div class="col-md-9 col-sm-8">

				<div class="tab-content stacked-content">
					<div class="tab-pane fade in active" id="profile-tab">

						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3">Nome</label>
								<div class="col-md-7">
									<input type="text" name="nome" class="form-control" ng-model="perfilDataset.nome" required/>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

							<div class="form-group">
								<label class="col-md-3">Usuário</label>
								<div class="col-md-7">
									<input type="text" name="usuario" class="form-control" ng-model="perfilDataset.usuario" required/>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

							<br />

							<div class="form-group">
								<div class="col-md-7 col-md-push-3">
									<button class="btn btn-success" ng-disabled="form.$invalid" ng-click="salvaPerfil();">Salvar</button>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

						</form>


					</div>
					<div class="tab-pane fade" id="password-tab">

						<form class="form-horizontal">
							<div class="form-group">
								<label class="col-md-3">Senha atual</label>
								<div class="col-md-7">
									<input type="password" name="senhaAtual" class="form-control" ng-model="perfilDataset.senhaAtual"/>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

							<hr />

							<div class="form-group">
								<label class="col-md-3">Nova senha</label>
								<div class="col-md-7">
									<input type="password" name="novaSenha1" class="form-control" ng-model="perfilDataset.novaSenha"/>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

							<div class="form-group">
								<label class="col-md-3">Confirmação de senha</label>
								<div class="col-md-7">
									<input type="password" name="novaSenha2" class="form-control" ng-model="perfilDataset.confirmaSenha"/>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

							<br />

							<div class="form-group">
								<div class="col-md-7 col-md-push-3">
									<button class="btn btn-success" ng-click="atualizaSenha();">Salvar</button>
								</div> <!-- /.col -->
							</div> <!-- /.form-group -->

						</form>
					</div>

				</div> <!-- /.col -->

			</div> <!-- /.row -->


		</div> <!-- /#content-container -->
		

	</div> <!-- #content -->
