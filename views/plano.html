<div id="content" ng-init="carregaPlano();">		
	<div id="content-header">
		<h1>Planos</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">		

		<!--  Inicio grid planos  -->
		<div class="col-md-12">
			<div class="portlet">

				<div class="portlet-header">
					<h3><i class="fa fa-table"></i>Planos</h3>
					<ul class="portlet-tools pull-right">
						<li>
							<a href="#/cad_plano" class="btn btn-sm btn-success">Novo</a>
						</li>
					</ul>
				</div> <!-- /.portlet-header -->

				<div class="portlet-content">						
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Nome</th>
									<th>Valor</th>
									<th>Ação</th>
								</tr>
								<tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Nome" ng-model="planoFilter.nome"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="valor" ng-model="planoFilter.valor"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in planoDataset | filter:planoFilter">
									<td>{{item.nome}}</td>
									<td>{{item.valor | currency:'R$'}}</td>
									<td>
										<a href="#/cad_plano/{{item.id_plano}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										<a class="btn btn-sm btn-danger" ng-click="deletaPlano(item);"><i class="fa fa-eraser"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div> <!-- /.table-responsive -->
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
		<!--  Fim grid planos  -->


	</div> <!-- /#content-container -->			
</div> <!-- #content -->
