<div id="content" ng-init="pesquisaAulas();">	
	<div id="content-header">
		<h1>Aulas</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Pesquisa</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="dataAula">Data</label>
								<input type="date" id="dataAula" class="form-control" ng-model="pesquisaAulaDataset.data" autofocus/>
							</div>		
						</div>	
						<div class="col-sm-4">
							<span>&nbsp</span>
							<div class="form-group">
								<button class="btn btn-success" ng-click="pesquisaAulas();">Pesquisar</button>
							</div>			
						</div>	
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Resultado</h3>
						<ul class="portlet-tools pull-right">
							<li>
								<a href="#/cad_presenca" class="btn btn-sm btn-success">Novo</a>
							</li>
						</ul>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Horario</th>
										<th>Num. Presentes</th>
										<th>Num. Excedentes</th>
										<th>Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in aulaDataset">
										<td>{{item.horario}}</td>
										<td>{{item.num_presentes}}</td>
										<td>{{item.num_excedentes}}</td>
										<td>
											<a href="#/cad_presenca/{{item.id_aula}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
											<a class="btn btn-sm btn-danger" ng-click="deletaPresenca(item);"><i class="fa fa-eraser"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
