<div id="content" ng-init="carregaRelAluno();">	
	<div id="content-header">
		<h1>Relatório de Aluno</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-4">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Pesquisar</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="form-group">
							<label for="text-input">Data</label>
							<input type="date" id="text-input" class="form-control" ng-model="relalunoDataset.data_ini">
							<input type="date" id="text-input" class="form-control" ng-model="relalunoDataset.data_fim">
						</div>
						<div class="form-group">	
							<label for="nome">Nome</label>
							<!-- <input type="text" id="text-input" class="form-control" ng-model="relalunoDataset.id_aluno"> -->
							<select id="nome" class="form-control" ng-model="relalunoDataset.id_aluno" ui-select2 data-placeholder="Selecione um aluno">
								<option></option>
								<option ng-repeat="aluno in selectAluno" value="{{aluno.id_aluno}}">{{aluno.nome}}</option>
							</select>
						</div>
						<button type="button" class="btn btn-success" ng-click="pesquisaRelAluno();">Pesquisar</button>
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
			<div class="col-sm-8">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Resultado Busca</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Aluno</th>
										<th>Plano</th>
										<th>Num. Presenças</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>{{relalunoDataset.aluno[0].aluno}}</td>
										<td>{{relalunoDataset.aluno[0].plano}}</td>
										<td>{{relalunoDataset.presencas[0].num_presencas}}</td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
