<div id="content" ng-init="carregaRelAlunosPlano();">	
	<div id="content-header">
		<h1>Relatório de Alunos/Plano</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Alunos ativos e trancados por plano</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Número de alunos</th>
										<th>Plano</th>
										<th>Percentual</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in relAlunosPlanoDataset">
										<td>{{item.num_alunos}}</td>
										<td>{{item.plano}}</td>
										<td>{{item.percentual}}%</td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
