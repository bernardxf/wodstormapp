<div id="content" ng-init="carregaRelAlunosPlano();">	
	<div id="content-header">
		<h1>Relatório de Alunos/Plano</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Alunos ativos e trancados por plano</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<b>Selecione uma linha para ver os alunos.</b>
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Número de alunos</th>
										<th>Plano</th>
										<th>Percentual</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in relAlunosPlanoDataset.planos | startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage" data-ng-click="filtrarAluno(item.id_plano);" data-ng-class="{success:item.id_plano == alunoFilter.id_plano}">
										<td>{{item.num_alunos}}</td>
										<td>{{item.plano}}</td>
										<td>{{item.percentual}}%</td>
									</tr>
								</tbody>
							</table>
							<pagination total-items="relAlunosPlanoDataset.planos.length" page="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="maxSize"></pagination>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->

		<div class="row" ng-show="alunoFilter.id_plano != null">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Alunos por plano selecionado</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Aluno</th>
										<th>Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in relAlunosPlanoDataset.alunos | filter:alunoFilter">
										<td>{{item.nome}}</td>
										<td>
											<a href="#/cad_aluno/{{item.id_aluno}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
