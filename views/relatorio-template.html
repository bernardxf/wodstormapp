<link rel="stylesheet" type="text/css" href="public/assets/css/relatorio.css">
<div id="content" data-ng-init="loadRelAniversariantes();">		
	<div id="content-container">		
		<div class="logo">
			<div class="logo-wodstormapp" >
				<img src="{{relatorio.logo_wodstormapp}}">
			</div>
		</div>
		<div class="report-title">
			<h2>{{relatorio.titulo}}</h2>
		</div>
		<!--  Inicio grid alunos  -->
		<div class="col-md-12">
			<div class="portlet">
				<div class="report-details">
					<div class="nome-relatorio">{{relatorio.nome}}</div>
					<div class="versao">{{relatorio.versao}}</div>
					<div class="data-criacao">{{relatorio.dataCriacao}}</div>
				</div>
			</div>
			<div class="body">
				<table border="1">
					<tbody>
						<tr ng-repeat="row in relatorio.dados">
							<td ng-repeat="coluna in row">{{coluna}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="footer">

			</div>
		</div>
	</div> <!-- /.portlet -->
</div> <!-- /.col -->
