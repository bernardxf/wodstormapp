<div id="content">	
	<div id="content-header">
		<h1>Relatório de Aula</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Pesquisa</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="datainicial">Data Inicial</label>
								<input type="date" id="datainicial" class="form-control" ng-model="relaulaDataset.data_ini" autofocus/>
							</div>		
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="datafinal">Data Final</label>
								<input type="date" id="datafinal" class="form-control" ng-model="relaulaDataset.data_fim"/>
							</div>		
						</div>
						<div class="col-sm-4">
							<div class="form-group">	
								<label for="horario">Horário</label>
								<input id="horario" type="text" class="form-control" ng-model="relaulaDataset.horario">
							</div>		
						</div>	
						<div class="col-sm-2">
							<span>&nbsp</span>
							<div class="form-group">
								<button type="button" class="btn btn-success" ng-click="pesquisaRelAula();">Pesquisar</button>
							</div>			
						</div>	
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-bar-chart-o"></i>Gráfico</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div id="bar-chart" class="chart-holder"></div>							
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
