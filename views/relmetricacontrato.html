<div id="content">	
	<div id="content-header">
		<h1>Metrica de Contratos</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Pesquisa</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="col-sm-5">
							<div class="form-group">
								<label for="datainicial">Data Inicial</label>
								<input type="date" id="datainicial" class="form-control" ng-model="relMetricaContratoDataset.data_ini" autofocus/>
							</div>		
						</div>
						<div class="col-sm-5">
							<div class="form-group">
								<label for="datafinal">Data Final</label>
								<input type="date" id="datafinal" class="form-control" ng-model="relMetricaContratoDataset.data_fim"/>
							</div>		
						</div>
						<div class="col-sm-2">
							<span>&nbsp</span>
							<div class="form-group">
								<button type="button" class="btn btn-success" ng-click="pesquisaRelMetricaContrato();">Pesquisar</button>
							</div>			
						</div>	
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Resultado</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Total Ativo</th>
										<th>Finalizados</th>
										<th>Renovados</th>
										<th>Novos</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in relMetricaContratoResponseDataset">
										<td>{{item.ativo}}</td>
										<td>{{item.finalizado}}</td>
										<td>{{item.renovado}}</td>
										<td>{{item.novos}}</td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
