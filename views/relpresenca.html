<div id="content">	
	<div id="content-header">
		<h1>Relatório de Presença</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Pesquisa</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="col-sm-5">
							<div class="form-group">
								<label for="datainicial">Data Inicial</label>
								<input ws-data type="text" id="datainicial" class="form-control" ng-model="relPresencaDataset.data_ini"/>
							</div>		
						</div>
						<div class="col-sm-5">
							<div class="form-group">
								<label for="datafinal">Data Final</label>
								<input ws-data type="text" id="datafinal" class="form-control" ng-model="relPresencaDataset.data_fim"/>
							</div>		
						</div>
						<div class="col-sm-2">
							<span>&nbsp</span>
							<div class="form-group">
								<button type="button" class="btn btn-success" ng-click="pesquisaRelPresenca();">Pesquisar</button>
							</div>			
						</div>	
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="portlet">
					<div class="portlet-header">
						<h3><i class="fa fa-tasks"></i>Resultado</h3>
					</div> <!-- /.portlet-header -->
					<div class="portlet-content">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Presentes</th> 
										<th>Ausentes</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>{{relPresencaResponseDataset.presentes.length}}<a class="info-modal" ng-click='buscaAlunosPorPresenca("P")'><i class="fa fa-info-circle"></i></a></td>
										<td>{{relPresencaResponseDataset.ausentes.length}}<a class="info-modal" ng-click='buscaAlunosPorPresenca("A")'><i class="fa fa-info-circle"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div> <!-- /.table-responsive -->
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
								<thead>
									<tr>
										<th>Nome</th> 
										<th>Ação</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in alunosPresencaSelecionada | orderBy:'nome'| startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage" >
										<td>{{item.nome}}</td>
										<td>
											<a href="#/cad_aluno/{{item.id_aluno}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
							<pagination total-items="alunosPresencaSelecionada.length" page="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="maxSize"></pagination>
						</div>
					</div> <!-- /.portlet-content -->
				</div> <!--/.portlet -->
			</div> <!-- /.col -->
		</div> <!-- /.row -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
