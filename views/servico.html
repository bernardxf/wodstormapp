<div id="content" ng-init="carregaServico();">		
	<div id="content-header">
		<h1>Serviço</h1>
	</div> <!-- #content-header -->	
	<div id="content-container">		
		<!--  Inicio grid planos  -->
		<div class="col-md-12">
			<div class="portlet">
				<div class="portlet-header">
					<h3><i class="fa fa-table"></i>Serviço</h3>
					<ul class="portlet-tools pull-right">
						<li>
							<a href="#/cad_servico" class="btn btn-sm btn-success">Novo</a>
						</li>
					</ul>
				</div> <!-- /.portlet-header -->
				<div class="portlet-content">						
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
							<thead>
								<tr>
									<th>Aluno</th>
									<th>Data</th>
									<th>Tipo</th>
									<th>Valor</th>
									<th>Descrição</th>
									<th>Ação</th>
								</tr>
								<tr>
									<th><input class="form-control input-sm show" type="text" placeholder="Aluno" ng-model="planoFilter.aluno"></th>
									<th><input class="form-control input-sm show" type="date" ng-model="planoFilter.data"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Tipo" ng-model="planoFilter.tipo"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Valor" ng-model="planoFilter.valor"></th>
									<th><input class="form-control input-sm show" type="text" placeholder="Descrição" ng-model="planoFilter.descricao"></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in servicoDataset | filter:servicoFilter">
									<td>{{item.aluno}}</td>
									<td>{{item.data | date:'dd/MM/yyyy'}}</td>
									<td>{{item.tipo}}</td>
									<td>{{item.valor}}</td>
									<td>{{item.descricao}}</td>
									<td>
										<a href="#/cad_servico/{{item.id_servico}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
										<a class="btn btn-sm btn-danger" ng-click="deletaServico(item);"><i class="fa fa-eraser"></i></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div> <!-- /.table-responsive -->
				</div> <!-- /.portlet-content -->
			</div> <!-- /.portlet -->
		</div> <!-- /.col -->
	</div> <!-- /#content-container -->			
</div> <!-- #content -->
