<div id="content" ng-init="carregaUsuarios();">    
  <div id="content-header">
    <h1>Usuários</h1>
  </div> <!-- #content-header --> 
  <div id="content-container">    

    <!--  Inicio grid alunos  -->
    <div class="col-md-12">
      <div class="portlet">

        <div class="portlet-header">
          <h3><i class="fa fa-table"></i>Usuários</h3>
          <ul class="portlet-tools pull-right">
            <li>
              <a href="#/cad_usuario" class="btn btn-sm btn-success">Novo</a>
            </li>
          </ul>
        </div> <!-- /.portlet-header -->

        <div class="portlet-content">           
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-highlight table-checkable" >
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Usuário de Acesso</th>
                  <th>Ação</th>
                </tr>
                <tr>
                  <th><input class="form-control input-sm show" type="text" placeholder="Nome" ng-model="usuarioFilter.nome"></th>
                  <th><input class="form-control input-sm show" type="text" placeholder="Usuário de Acesso" ng-model="usuarioFilter.usuario"></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="usuario in usuarios | filter:usuarioFilter | startFrom: (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
                  <td>{{usuario.nome}}</td>
                  <td>{{usuario.usuario}}</td>
                  <td>
                    <a href="#/cad_usuario/{{usuario.id_usuario}}" class="btn btn-sm btn-success"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-sm btn-danger" ng-click="deletaUsuario(usuario);"><i class="fa fa-eraser"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination total-items="usuarios.length" page="currentPage" items-per-page="itemsPerPage" class="pagination-sm" boundary-links="true" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" max-size="maxSize"></pagination>
          </div> <!-- /.table-responsive -->
        </div> <!-- /.portlet-content -->
      </div> <!-- /.portlet -->
    </div> <!-- /.col -->
    <!--  Fim grid alunos  -->

  </div> <!-- /#content-container -->     
</div> <!-- #content -->
